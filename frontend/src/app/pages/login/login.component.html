<p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }" />
<div class="surface-card p-4 shadow-2 border-round lg:w-4">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
        <!-- <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a> -->
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" [(ngModel)]="loginObj.email" placeholder="Email address" name="email" pInputText class="w-full mb-3" ngModel required #email="ngModel"/>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="p-error mb-2">Email is required</small>

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" [(ngModel)]="loginObj.password" placeholder="Password" name="password" pInputText class="w-full mb-3" ngModel required #password="ngModel"/>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="p-error mb-2">Password is required</small>

        <!-- <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div> -->

        <button pButton pRipple label="Sign In" class="w-full" [loading]="loading" (click)="onLogin()" [disabled]="email.invalid || password.invalid"></button>
    </div>
</div>
