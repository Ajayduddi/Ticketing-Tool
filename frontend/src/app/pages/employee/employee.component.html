<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex text-align-center justify-content-center bg-primary">
                <h5>Employee List</h5>
            </div>
            <div class="card-body">
                <p-dataView #dv [value]="empList$" layout="grid">
                    <ng-template let-product pTemplate="grid" let-products>
                        <div class="grid grid-nogutter">
                            <div class="col-md-6 p-2" *ngFor="let product of empList$">
                                <div class="p-4 border-1 surface-border surface-card border-round block">
                                    <div class="surface-50 flex justify-content-center border-round p-3">
                                        <div class="relative flex gap-3 mx-auto">
                                            <p-avatar icon="pi pi-user" shape="circle" />
                                            <div class="text-lg font-medium text-900 mt-1">
                                                {{ product.employeeName }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pt-4">
                                        <div class="flex flex-row justify-content-between align-items-start gap-2">
                                            <div>
                                                <span class="font-medium text-secondary text-sm">{{ "Emp Id: " +
                                                    product.employeeId }}</span>
                                                <div class="text font-medium text-900 mt-1">
                                                    {{ product.employeeName }}
                                                </div>
                                            </div>
                                            <div class="p-1 flex flex-column gap-2" style="border-radius: 30px">
                                                <span class="font-medium text-secondary text-sm">
                                                    <div class="pi pi-phone"> {{ product.contactNo }}</div>
                                                </span>
                                                <div class="text font-medium text-900 mt-1 pi pi-envelope">
                                                    {{ product.emailId }}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex flex-row justify-content-between mt-3">
                                            <div class="flex flex-column">
                                                <div class="" *ngFor="let dept of deptlist$">
                                                    <span class="text font-medium pi pi-building"
                                                        *ngIf="dept.id === product.deptId">
                                                        {{ dept.name }}</span>
                                                </div>
                                                <div class="">
                                                    <span class="text font-medium pi pi-user">
                                                        {{ product.role }}</span>
                                                </div>
                                                <div class="hidden">
                                                    <span class="text font-medium pi pi-user">
                                                        {{ product.gender }}</span>
                                                </div>
                                            </div>
                                            <div class="mt-3 flex flex-row">
                                                <p-button icon="pi pi-user-edit" [rounded]="true" [text]="true"
                                                    [outlined]="true" severity="secondary"
                                                    (onClick)="onEdit(product)" />
                                                <p-button icon="pi pi-times" [rounded]="true" severity="danger"
                                                    [outlined]="true" [text]="true"
                                                    (onClick)="onDelete(product.employeeId)" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-dataView>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header d-flex text-align-center justify-content-center bg-primary">
                <h5>New Employee</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="p-fluid p-formgrid flex flex-wrap">
                        <div class="field col-md-6 col-sm-12">
                            <label htmlFor="name">Name</label>
                            <input pInputText id="name" [(ngModel)]="empObj.employeeName" type="text"
                                placeholder="Alex" />
                        </div>
                        <div class="field pl-2 col-md-6 col-sm-12">
                            <label htmlFor="contact_no">Contact No </label>
                            <input pInputText id="contact_no" [(ngModel)]="empObj.contactNo" type="text"
                                placeholder="123456789" />
                        </div>
                        <div class="field col-md-12 col-sm-12">
                            <label htmlFor="email">Email</label>
                            <input pInputText id="email" [(ngModel)]="empObj.emailId" type="email"
                                placeholder="example@gmail.com" />
                        </div>
                        <div class="field col-md-12 col-sm-12">
                            <label htmlFor="password">Password</label>
                            <input pInputText id="password" [(ngModel)]="empObj.password" type="password"
                                placeholder="********" />
                        </div>
                        <div class="field col-md-6 col-sm-12">
                            <label htmlFor="role">Role</label>
                            <p-dropdown id="role" [(ngModel)]="empObj.role" optionLabel="name" placeholder="Select Role"
                                [options]="roles$"></p-dropdown>
                        </div>
                        <div class="field col-md-6 col-sm-12">
                            <label htmlFor="gender">Gender</label>
                            <div
                                class="d-flex flex-wrap align-item-center justify-content-start gap-2 col-md-12 gap-2 ml-3">
                                <div class="gender">
                                    <input class="form-check-input border border-secondary" [(ngModel)]="empObj.gender"
                                        [checked]="empObj.gender === 'male'" type="radio" name="male" value="male" />
                                    <label class="form-check-label" for="male">
                                        &nbsp; Male
                                    </label>
                                </div>
                                <div class="gender">
                                    <input class="form-check-input border border-secondary" [(ngModel)]="empObj.gender"
                                        [checked]="empObj.gender === 'female'" type="radio" name="female"
                                        value="female" />
                                    <label class="form-check-label" for="female">
                                        &nbsp; Female
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="field col-md-12 col-sm-12">
                            <label htmlFor="department">Department</label>
                            <p-dropdown id="department" [(ngModel)]="empObj.deptId" placeholder="Select Department"
                                optionLabel="name" optionValue="id" [filter]="true" filterBy="name"
                                [options]="deptlist$">
                            </p-dropdown>
                        </div>
                        <div class="flex align-item-center justify-content-between mx-3 mt-2 col-md-12 col-sm-12">
                            <p-button severity="secondary" [raised]="true">Reset</p-button>
                            <p-button *ngIf="empObj.employeeId == 0" (onClick)="onSubmit()">Submit</p-button>
                            <p-button *ngIf="empObj.employeeId !== 0" (onClick)="onUpdate()">Update</p-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
