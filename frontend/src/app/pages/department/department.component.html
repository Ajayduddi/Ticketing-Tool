<div class="row flex-wrap">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-center bg-primary">
                <h5>Department List</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <p-table [value]="deptList">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Department Id</th>
                                    <th>Department Name</th>
                                    <th>Created at</th>
                                    <th>Action</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-dept>
                                <tr>
                                    <td>{{ dept._id  | na }}</td>
                                    <td>{{ dept.deptName | na }}</td>
                                    <td>{{ dept.createdate | date:'dd-MMM-yyyy' | na }}</td>
                                    <td>
                                        <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success" (click)="editDept(dept)" ></button>
                                        <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteDept(dept._id)"></button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header d-flex justify-content-center bg-primary">
                <h5>New Department</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="flex flex-column gap-2 col-md-12">
                        <label for="department_id" *ngIf="deptObj._id !== ''">Department Id</label>
                        <input pInputText id="department_id" [(ngModel)]="deptObj._id" *ngIf="deptObj._id !== ''" aria-describedby="username-help" type="text" name="department_id" [disabled]="true" />
                    </div>
                    <div class="flex flex-column gap-2 col-md-12">
                        <label for="department_name">Department Name</label>
                        <input pInputText id="department_name" [(ngModel)]="deptObj.deptName" aria-describedby="username-help" type="text" name="department_name"/>
                    </div>
                    <div class="flex flex-column gap-2 col-md-12 mt-2">
                        <label for="date" *ngIf="deptObj._id !== ''">Date Of Creation</label>
                        <input pInputText id="date" [(ngModel)]="deptObj.createdate " *ngIf="deptObj._id !== ''" aria-describedby="username-help" type="text" name="date"/>
                    </div>
                </div>
                <div class="flex align-item-center justify-content-between mt-3">
                    <p-button severity="secondary" [raised]="true" (onClick)="reset()">Reset</p-button>
                    <p-button *ngIf="deptObj._id == ''" (onClick)="addDept()">Submit</p-button>
                    <p-button *ngIf="deptObj._id !== ''" (onClick)="updateDept()">Update</p-button>
                </div>
            </div>
        </div>
    </div>
</div>
